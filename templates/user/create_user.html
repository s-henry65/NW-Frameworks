{% extends 'base-admin.html' %} {% block content %}
{% load crispy_forms_tags %}
<div class="container">

    <h2 class="text-center mt-4">User Creation Form</h2>

    <div class="d-flex my-4 justify-content-center">
        <div>
            <div class="col-md-6 p-4 form-control bg-light border-secondary">
                <form action="{% url 'create_user' %}" method="POST">

                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="my-3">
                        <button type="submit" class="btn btn-sm btn-outline-success">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
