{% extends 'base-admin.html' %} {% block content %}
<div class="container">

    <h2 class="text-center mb-4">Update Users</h2>
    <div class="row my-2 justify-content-center">
        <div class="col-md-8">
            <div class="table-responsive form-control rounded bg-light p-4 mb-2
                        border border-secondary">
                <table class="table">
                    <thead>
                        <tr class="bg-info bg-opacity-50">
                            <th scope="col">Shop</th>
                            <th scope="col">Address</th>
                            <th scope="col">City</th>
                            <th scope="col">State</th>
                            <th scope="col">Zip</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for shop in shops %}
                        <tr>
                            <td>{{ shop.shop_name }} </td>
                            <td>{{ shop.shop_address }}</td>
                            <td>{{ shop.shop_city }} </td>
                            <td>{{ shop.shop_state }} </td>
                            <td>{{ shop.shop_zipcode }}</td>
                            <td><a href="{% url 'delete_user' shop.id %}"
                                    class="btn btn-sm btn-outline-danger">Delete</a></td>
                        </tr>
                        {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
