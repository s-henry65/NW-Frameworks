<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="stylesheet" href="/static/styles.css/" />
  <title>NW Frameworks</title>
</head>

<body>
    <div class="d-flex justify-content-center">
        {% if messages %}
        {% for message in messages %}
        <div class=alert {{message.tags}}>
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
    </div>
    <div class="container">
        <div class="d-flex mb-2 mt-3 justify-content-center">
            <div class="col-md-12 text-center">
                <h2> User Profile Creation</h2>
                <p>User Name: {{ user_data.username}}</p>
            </div>
        </div>

        <div class="d-flex justify-content-center mb-4">
            <form action="{% url 'create_user_profile' user.id%}" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-12 p-4 text-center form-control border border-secondary bg-light">
                        <div class="input-group mb-4">
                            <span class="input-group-text bg-secondary border-secondary text-white" 
                            id="inputGroup-sizing-default">First Name</span>
                            <input type="text" value="{{user_data.first_name}}" name="first_name" class="form-control 
                                bg-white border-secondary" required
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text bg-secondary border-secondary text-white" 
                            id="inputGroup-sizing-default">Last Name</span>
                            <input type="text" value="{{user_data.last_name}}" name="last_name" class="form-control 
                                bg-white border-secondary" required
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text bg-secondary border-secondary text-white" 
                            id="inputGroup-sizing-default">Phone Number</span>
                            <input type="text" value="{{user_data.phone_num}}" name="phone_num" class="form-control 
                                bg-white border-secondary" required
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text bg-secondary border-secondary text-white" 
                            id="inputGroup-sizing-default">Email</span>
                            <input type="email" value="{{user_data.email}}" name="email" class="form-control 
                                bg-white border-secondary" required
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text bg-secondary border-secondary text-white" 
                            id="inputGroup-sizing-default">Shop Name</span>
                            <input type="text"  name="shop_name" class="form-control 
                                bg-white border-secondary" required
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text bg-secondary border-secondary text-white" 
                            id="inputGroup-sizing-default">Shop Address</span>
                            <input type="text"  name="shop_address" class="form-control 
                                bg-white border-secondary" required
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text bg-secondary border-secondary text-white" 
                            id="inputGroup-sizing-default">City</span>
                            <input type="text"  name="shop_city" class="form-control 
                                bg-white border-secondary" required
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text bg-secondary border-secondary text-white" 
                            id="inputGroup-sizing-default">State</span>
                            <input type="text"  name="shop_state" class="form-control 
                                bg-white border-secondary" required
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <div class="input-group mb-4">
                            <span class="input-group-text bg-secondary border-secondary text-white" 
                            id="inputGroup-sizing-default">Zip Code</span>
                            <input type="text"  name="shop_zipcode" class="form-control 
                                bg-white border-secondary" required
                                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        <button type="submit" class="btn btn-sm btn-outline-success">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"></script>
  </body>
  
  </html>
