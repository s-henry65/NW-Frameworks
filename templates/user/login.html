{% extends 'base.html' %} {% block content %}
<div class="container text-center">

    <h1>Login</h1>

    <div class="d-flex my-4 justify-content-center">
        <form action="{% url 'login_user' %}" method="POST">
            {% csrf_token %}

            <div class="input-group mb-3">
                <div class="input-group-text" id="inputGroup-sizing-default">User Name</div>
                <input type="text" name="username" class="form-control bg-secondary text-white bg-opacity-25" required
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>

            <div class="input-group mb-3">
                <div class="input-group-text" id="inputGroup-sizing-default">Password</div>
                <input type="password" name="password" class="form-control bg-secondary text-white bg-opacity-25"
                    required aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            <button type="submit" class="btn btn-outline-success">Submit</button>
        </form>

    </div>
    <div class="d-flex justify-content-center">
        {%if messages%}
        {%for message in messages%}
        <div class=alert {{message.tags}}>
            {{message}}
        </div>
        {%endfor%}
        {%endif%}
    </div>

</div>
{% endblock %}
